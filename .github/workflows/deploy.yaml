name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5

      - name: Run build with Gradle Wrapper
        run: ./gradlew clean build

      - name: Create ECR Repository if it doesnt exists
        env:
          GIT_REGISTRY: ${{ github.repository }}
        run: aws ecr describe-repositories --repository-names $GIT_REGISTRY || aws ecr create-repository --repository-name $GIT_REGISTRY

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GIT_REGISTRY: ${{ github.event.repository.name }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --no-cache -t $ECR_REGISTRY/$GIT_REGISTRY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$GIT_REGISTRY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$GIT_REGISTRY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Trigger EC2 Terraform Workflow
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        env:
          GITHUB_OWNER: "andrerocha546"
          GITHUB_REPO: "terraform"
          REPOSITORY_NAME: ${{ github.event.repository.name }}
          GITHUB_TOKEN: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
        with:
          owner: $GITHUB_OWNER
          repo: $GITHUB_REPO
          github_token: $GITHUB_TOKEN
          workflow_file_name: ec2_instance.yml
          ref: main
#          client_payload: '{
#            "instace_name": $REPOSITORY_NAME,
#            "subdomain": $REPOSITORY_NAME
#          }'
          propagate_failure: false
          trigger_workflow: true
          wait_workflow: true

