services:
  api1:
    hostname: api1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    expose:
      - "8080"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
#    deploy:
