  api2:
    hostname: api2
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    expose:
      - "8080"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
#    deploy:
#      resources:
#        limits:
#          cpus: '0.25'
#          memory: '0.5GB'

  mysql:
    image: mysql:latest
    container_name: mysql
    hostname: mysql
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=people
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
